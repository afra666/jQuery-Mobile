<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQM demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jqm1.4.5/jquery.mobile-1.4.5.css">
    <script src="jquery/jquery-1.11.1.min.js"></script>
    <script src="jqm1.4.5/jquery.mobile-1.4.5.js"></script>
    <script>
        $(document).on("pageinit","#index",function () {
            var url="https://cors-anywhere.herokuapp.com/www.webxml.com.cn/WebServices/TrainTimeWebService.asmx/getStationAndTimeByStationName?StartStation=%E5%8C%97%E4%BA%AC&ArriveStation=%E5%A4%A9%E6%B4%A5&UserID=";
            // var url="jquery/station.xml";
            $("#ajaxbtn").on("click",function () {
                //转圈特效
                $.mobile.loading("show");
                // 如果不加参数{id:1}，则会显示所有信息
                $.get(url,{TrainCode:"Z7"},function (data) {
                    console.log(data);
                    $.mobile.loading("hide");
                })
            })
        })
    </script>
</head>
<body>
<div data-role="page" id="index">
    <div data-role="header"   data-position="fixed">
        <h1>标准页面头部</h1>
    </div>
    <div data-role="main" class="ui-content">
<!--         以下为查询框-->
        <div class="ui-field-contain">
            <label>Name</label>
            <input type="text">
        </div>
        <div class="ui-field-contain">
            <label>Sex</label>
            <input type="text">
        </div>
        <div class="ui-field-contain">
            <label>Country</label>
            <input type="text">
        </div>
        <input type="button" value="Search">
        <a class="ui-btn" href="#" id="ajaxbtn">加载车次</a>

    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="bottom">
            <ul>
                <li><a href="#anylink" data-icon="search">查询</a></li>
                <li><a href="#anylink" data-icon="bullets">详情</a></li>
                <li><a href="#anylink" data-icon="user">我的</a></li>
            </ul>
        </div>
    </div>
</div>



</body>
</html>
